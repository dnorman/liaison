name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Cache cargo registry
              uses: actions/cache@v4
              with:
                  path: ~/.cargo/registry
                  key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

            - name: Cache cargo index
              uses: actions/cache@v4
              with:
                  path: ~/.cargo/git
                  key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

            - name: Cache cargo build
              uses: actions/cache@v4
              with:
                  path: target
                  key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

            - name: Run tests
              run: cargo test --verbose

            - name: Check README is up to date
              run: cargo run -- --check --ignore-errors README.md

            - name: Check formatting
              run: cargo fmt -- --check

            - name: Run clippy
              run: cargo clippy -- -D warnings

    build-release:
        name: Build Release
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      artifact_name: liaison
                      asset_name: liaison-linux-x86_64
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      artifact_name: liaison
                      asset_name: liaison-macos-x86_64
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      artifact_name: liaison
                      asset_name: liaison-macos-aarch64
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      artifact_name: liaison.exe
                      asset_name: liaison-windows-x86_64.exe

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build release binary
              run: cargo build --release --target ${{ matrix.target }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.asset_name }}
                  path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
